<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href='styles/styles.css'>
      <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
      <title>Guardian News App</title>
    </head>
    <body>
      <div class="header">
        <a href="#default" id="header-button-logo">Guardian News Aggregator</a>
        <div class="header-right">
          <a id="header-button-uk" href="#headlines">UK Headlines</a>
          <a id="header-button-business" href="#headlines">Business</a>
          <a id="header-button-politics" href="#headlines">Politics</a>
          <a id="header-button-opinion" href="#politics">Opinion</a>
          <a id="header-button-sport" href="#sport">Sport</a>
          <a id="header-button-culture" href="#culture">Culture</a>
        </div>
      </div> 
      <form id="searchbar" class="searchbar">
         <input
           type="search"
           id="search-input"
           class="search-input"
           placeholder="Search for news topics..."
         />
         <button id="search-submit" type="submit" class="search-submit">Search</button>
      </form>
      <div id="main-container">
        <div id="overlay">
          
        </div>
        
      </div>
      <script type="text/javascript" src="bundle.js"></script>
   </body>
</html>
