<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
      <link rel="stylesheet" href='styles/styles.css'>
  
      <title>Guardian News App</title>
    </head>
    <body>
      <div class="header">
        <a href="#default" id="header-button-logo">Guardian News Aggregator</a>
        <div class="header-right">
          <a id="header-button-business" href="#headlines">Business</a>
          <a id="header-button-opinion" href="#politics">Opinion</a>
          <a id="header-button-sport" href="#sport">Sport</a>
          <a id="header-button-culture" href="#culture">Culture</a>
        </div>
      </div> 
      <form id="searchbar" class="searchbar">
         <input
           type="search"
           id="search-input"
           class="search-input"
           placeholder="Search for news topics..."
         />
         <button id="search-submit" type="submit" class="search-submit">Search</button>
      </form>
      <div id="main-container">
        
      </div>
      <script type="text/javascript" src="bundle.js"></script>
   </body>
</html>
